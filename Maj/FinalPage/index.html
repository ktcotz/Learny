<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/typography.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero wrapper wrapper--hero">
        <div class="hero__content">
          <h1 class="heading__primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero__description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. We have delivered 250,000+ meals last year!
          </p>
          <div class="hero__links">
            <a href="#" class="link link--general link--primary">
              Start eating well
            </a>
            <a href="#" class="link link--general link--secondary">
              Learn more &darr;
            </a>
          </div>
        </div>
        <div class="hero__image-container">
          <img
            src="./content/img/hero.png"
            alt="Woman enjoying food, meals in storage container, and food bowls on a table."
            class="hero__image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
