<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="#" class="link logo">
          <img src="./img/logo.png" alt="Trillo" class="logo__image" />
        </a>
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__item">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__item">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat" />
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="./img/user.jpg" alt="Author" class="user-nav__image" />
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="list">
            <li class="list__item list__item--active">
              <a href="#" class="link link--navigation">
                <svg class="list__icon">
                  <use xlink:href="./img/sprite.svg#icon-home" />
                </svg>
                <span class="list__title">Hotel</span>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="link link--navigation">
                <svg class="list__icon">
                  <use xlink:href="./img/sprite.svg#icon-aircraft-take-off" />
                </svg>
                <span class="list__title">Flight</span>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="link link--navigation">
                <svg class="list__icon">
                  <use xlink:href="./img/sprite.svg#icon-key" />
                </svg>
                <span class="list__title">Car rental</span>
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="link link--navigation">
                <svg class="list__icon">
                  <use xlink:href="./img/sprite.svg#icon-map" />
                </svg>
                <span class="list__title">Tours</span>
              </a>
            </li>
          </ul>
          <p class="copyright">&copy; 2024 by trillo. All rights reserved.</p>
        </nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
